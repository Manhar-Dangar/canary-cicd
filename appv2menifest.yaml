apiVersion: apps/v1
kind: Deployment
metadata:
  name: appv2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appv2
  template:
    metadata:
      name: appv2-pod 
      labels:
        app: appv2
        version: v2
 spec:
  selector:    
    app: appv2
  type: NodePort
  ports:  
  - name: http
    port: 5000
    targetPort: 5000
    nodePort: 30037
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: appv1-svc
  labels:
    app: appv2
    version: v2
 spec:
  selector:    
    app: appv2
  type: NodePort
  ports:  
  - name: http
    port: 5000
    targetPort: 5000
    nodePort: 30036
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "50"
  name: appv1-ingress
spec:
  rules:
    - host: canary.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: appv2-svc
                port:
                  number: 5000
